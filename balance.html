<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Balance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        #balance-container {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            backdrop-filter: blur(10px);
        }
        .nav-item {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .nav-item:hover {
            color: #ff7e5f;
        }
    </style>
</head>
<body>

    <h1>Your Balance</h1>
    <div id="balance-container">
        ðŸ’¸ Your total points: <span id="balance">0</span>
    </div>

    <!-- Footer Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let userId = localStorage.getItem('userId') || "guest";
            let userBalanceKey = `balance_${userId}`;
            let balance = parseInt(localStorage.getItem(userBalanceKey)) || 0;
            
            // Update the balance display
            document.getElementById('balance').textContent = balance;
        });
    </script>

</body>
</html>
